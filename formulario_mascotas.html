<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Videjuegos</title>
</head>
<body>
    <form action="pagina_ficticia.html" method="get">
        <label for="nombre">Nombre del Videojuego</label>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="especie">Categoria</label>
        <select id="especie" name="especie">
            <option value="pokemon">Accion</option>
            <option value="kirbi">Mundo abierto</option>
        </select><br><br>

        <input type="checkbox" id="Disponible" name="Disponible">
        <label for="Disponible">Esta Disponible</label><br><br>

        <label>Ambiente</label>
        <br>
        <input type="radio" id="Divertido" name="Ambiente" value="Divertido">
        <label for="Divertido">Divertido</label>
        <input type="radio" id="Aburrido" name="Ambiente" value="Aburrido">
        <label for="aburrido">Aburrido</label><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
